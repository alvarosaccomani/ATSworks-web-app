<!-- Page header -->
<app-header [config]="headerConfig"></app-header>

<app-page-nav-tabs [data]="dataTabs"></app-page-nav-tabs>

<!-- Content here-->
<div class="container-fluid">
    <form 
        name="formRolPermission"
        #formRolPermission="ngForm"
        class="form-neon"
        autocomplete="off">
        <fieldset>
            <legend><i class="fas fa-user"></i> &nbsp; Informaci칩n b치sica</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label
                                for="rol_uuid"
                                class="bmd-label-floating">
                                Rol
                            </label>
                            <select 
                                class="form-control" 
                                name="rol_uuid"
                                [(ngModel)]="rolPermission.rol_uuid"
                                (change)="onRolChange($event)">
                                <option value="" selected="" disabled="">Seleccione una opci칩n</option>
                                @for(rol of roles; track rol.rol_uuid) {
                                    @if(rol){
                                        <option [value]="rol.rol_uuid">
                                            {{rol.rol_name}}
                                        </option>
                                    }
                                }
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="per_uuid" 
                                class="bmd-label-floating">
                                Permiso
                            </label>
                            <select 
                                class="form-control" 
                                name="per_uuid"
                                [(ngModel)]="rolPermission.per_uuid"
                                (change)="onPermissionChange($event)">
                                <option value="" selected="" disabled="">Seleccione una opci칩n</option>
                                @for(permission of permissions; track permission.per_uuid) {
                                    @if(permission){
                                        <option [value]="permission.per_uuid">
                                            {{permission.per_slug}}
                                        </option>
                                    }
                                }
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            @if(!rolPermission.rolper_createdat) {
                <button 
                    type="reset" 
                    class="btn btn-raised btn-secondary btn-sm"
                    (click)="rolPermissionInit()"
                    >
                    <i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR
                </button>
                &nbsp; &nbsp;
                <button 
                    type="submit" 
                    class="btn btn-raised btn-info btn-sm"
                    (click)="onSaveRolPermission(formRolPermission)"
                    [disabled]="isLoading"
                    >
                    @if(isLoading) {
                        <span class="spinner spinner-sm me-2"></span>
                        <span>Procesando...</span>
                    } @else {
                        <i class="far fa-save"></i> &nbsp; GUARDAR
                    }
                </button>
            } @else {
                <button 
                    type="submit" 
                    class="btn btn-raised btn-success btn-sm"
                    (click)="onSaveRolPermission(formRolPermission)"
                    [disabled]="isLoading"
                    >
                    @if(isLoading) {
                        <span class="spinner spinner-sm me-2"></span>
                        <span>Procesando...</span>
                    } @else {
                        <i class="fas fa-sync-alt"></i> &nbsp; ACTUALIZAR
                    }
                </button>
            }
        </p>
    </form>
</div>
