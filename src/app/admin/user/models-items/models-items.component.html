<!-- Page header -->
<app-header [config]="headerConfig"></app-header>

<app-page-nav-tabs [data]="dataTabs"></app-page-nav-tabs>

<!-- Content here-->
<div class="container-fluid">
    @if(modelItems$ | async; as modelItems) {
        <div class="table-responsive">
            <table class="table table-dark table-sm">
                <thead>
                    <tr class="text-center roboto-medium">
                        <th>#</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                        <th>ACTIVO</th>
                        <th>ACTUALIZAR</th>
                        <th>ELIMINAR</th>
                    </tr>
                </thead>
                <tbody>
                    @for(modelItem of modelItems.data; track modelItem.mitm_uuid) {
                        <tr class="text-center" >
                            <td>{{$index + 1}}</td>
                            <td>{{modelItem.mitm_name}}</td>
                            <td>{{modelItem.mitm_description}}</td>
                            <td>{{modelItem.mitm_active}}</td>
                            <td>
                                <a [routerLink]="['/admin/user/model-item', modelItem.itm_uuid, modelItem.cmpitm_uuid, modelItem.mitm_uuid]" class="btn btn-success">
                                    <i class="fas fa-sync-alt"></i>	
                                </a>
                            </td>
                            <td>
                                <form action="">
                                    <button 
                                        type="button" 
                                        class="btn btn-warning"
                                        (click)="deleteModelItem(modelItem)">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        @if(modelItems.totalPages > 1) {
            <app-pagination
                (paginaEmitter)="goToPage($event)"
                [page]="page"
                [totalPages]="modelItems.totalPages"
                [numElements]="numElements"
                >
            </app-pagination>
        }
    }
</div>
