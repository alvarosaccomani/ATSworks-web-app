<!-- Content here-->
<div class="container-fluid">
    <form 
        name="formCustomer"
        #formCustomer="ngForm"
        class="form-neon"
        autocomplete="off">
        <fieldset>
            <legend><i class="fas fa-user"></i> &nbsp; Información básica</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="cus_fullname"
                                class="bmd-label-floating"
                                >
                                Nombre y Apellido
                            </label>
                            <input 
                                type="text" 
                                pattern="[a-zA-Z0-9-]{1,27}"
                                class="form-control"
                                id="cus_fullname"
                                maxlength="27"
                                name="cus_fullname"
                                [(ngModel)]="customer.cus_fullname">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="cus_email" 
                                class="bmd-label-floating">
                                Email
                            </label>
                            <input 
                                type="text"
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}"
                                class="form-control"
                                id="cus_email"
                                maxlength="40"
                                name="cus_email"
                                [(ngModel)]="customer.cus_email">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label
                                for="cus_phone"
                                class="bmd-label-floating">
                                Telefono
                            </label>
                            <input
                                type="text" 
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" 
                                class="form-control" 
                                id="cus_phone" 
                                maxlength="40"
                                name="cus_phone" 
                                [(ngModel)]="customer.cus_phone">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label 
                                for="cliente_telefono" 
                                class="bmd-label-floating">
                                Usuario
                            </label>
                            <input 
                                type="text" 
                                pattern="[0-9()+]{1,20}" 
                                class="form-control" 
                                name="cliente_telefono" 
                                id="cliente_telefono" 
                                maxlength="20"
                                name="cus_phone" 
                                [(ngModel)]="customer.cus_email">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            @if(customer.cus_uuid === "new") {
                <button type="reset" class="btn btn-raised btn-secondary btn-sm"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                &nbsp; &nbsp;
                <button 
                    type="submit" 
                    class="btn btn-raised btn-info btn-sm"
                    (click)="onSaveCustomer(formCustomer)"
                    [disabled]="isLoading"
                    >
                    @if(isLoading) {
                        <span class="spinner spinner-sm me-2"></span>
                        <span>Procesando...</span>
                    } @else {
                        <i class="far fa-save"></i> &nbsp; GUARDAR
                    }
                </button>
            } @else {
                <button 
                    type="submit" 
                    class="btn btn-raised btn-success btn-sm"
                    (click)="onSaveCustomer(formCustomer)"
                    [disabled]="isLoading"
                    >
                    @if(isLoading) {
                        <span class="spinner spinner-sm me-2"></span>
                        <span>Procesando...</span>
                    } @else {
                        <i class="fas fa-sync-alt"></i> &nbsp; ACTUALIZAR
                    }
                </button>
            }
        </p>
    </form>
</div>
