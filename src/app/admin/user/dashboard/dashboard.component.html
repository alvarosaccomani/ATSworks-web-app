<!-- Page header -->
<app-header [config]="headerConfig"></app-header>

<!-- Content -->
<div class="full-box tile-container">

    @for(menuItem of menuItems; track menuItem.name) {
        <a [routerLink]="menuItem.url" class="tile">
            <div class="tile-tittle">{{menuItem.title}}</div>
            <div class="tile-icon">
                <i [class]="menuItem.icon"></i>
                <p>{{menuItem.description}}</p>
            </div>
        </a>
    }
    
</div>
