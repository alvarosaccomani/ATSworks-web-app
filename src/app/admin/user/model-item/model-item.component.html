<!-- Page header -->
<app-header [config]="headerConfig"></app-header>

<app-page-nav-tabs [data]="dataTabs"></app-page-nav-tabs>

<!-- Content -->
<div class="container-fluid">
    <form 
        name="formModelItem"
        #formModelItem="ngForm" 
        class="form-neon" 
        autocomplete="off">
        <fieldset>
            <legend><i class="far fa-address-card"></i> &nbsp; Información modelo item</legend>
            <div class="container-fluid">
                <div [hidden]="true" class="row">
                    <div class="col-12 col-md-3">
                        <div class="form-group">
                            <label 
                                for="cmp_uuid" 
                                class="bmd-label-floating">
                                cmp_uuid
                            </label>
                            <input 
                                type="text" 
                                pattern="[0-9()+]{1,20}" 
                                class="form-control" 
                                name="cmp_uuid" 
                                id="cmp_uuid" 
                                maxlength="20"
                                name="cmp_uuid" 
                                [(ngModel)]="modelItem.cmp_uuid">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="form-group">
                            <label 
                                for="cmpitm_uuid" 
                                class="bmd-label-floating">
                                cmpitm_uuid
                            </label>
                            <input 
                                type="text" 
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,35}" 
                                class="form-control" 
                                id="cmpitm_uuid" 
                                maxlength="35"
                                name="cmpitm_uuid"
                                [(ngModel)]="modelItem.cmpitm_uuid">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="form-group">
                            <label 
                                for="mitm_uuid" 
                                class="bmd-label-floating">
                                mitm_uuid
                            </label>
                            <input 
                                type="text" 
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,35}" 
                                class="form-control" 
                                id="mitm_uuid" 
                                maxlength="35"
                                name="mitm_uuid"
                                [(ngModel)]="modelItem.mitm_uuid">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="itm_uuid" 
                                class="bmd-label-floating">
                                Item
                            </label>
                            <select 
                                class="form-control" 
                                name="itm_uuid"
                                [(ngModel)]="modelItem.itm_uuid"
                                (change)="onCompanyItemChange($event)">
                                <option value="" selected="" disabled="">Seleccione una opción</option>
                                @for(companyItem of companyItems; track companyItem.cmpitm_uuid) {
                                    @if(companyItem){
                                        <option [value]="companyItem.itm.itm_uuid">
                                            {{companyItem.itm.itm_name}}
                                        </option>
                                    }
                                }
                            </select>
                        </div>                        
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="mitm_name" 
                                class="bmd-label-floating">
                                Nombre
                            </label>
                            <input 
                                type="text" 
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,35}" 
                                class="form-control" 
                                id="mitm_name" 
                                maxlength="35"
                                name="mitm_name"
                                [(ngModel)]="modelItem.mitm_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="mitm_description" 
                                class="bmd-label-floating">
                                Descripcion
                            </label>
                            <input 
                                type="text" 
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,35}" 
                                class="form-control" 
                                id="mitm_description" 
                                maxlength="35"
                                name="mitm_description" 
                                [(ngModel)]="modelItem.mitm_description">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label 
                                for="mitm_active" 
                                class="bmd-label-floating">
                                Activo
                            </label>
                            <input 
                                type="checkbox" 
                                class="form-control" 
                                id="mitm_active" 
                                name="mitm_active" 
                                [(ngModel)]="modelItem.mitm_active">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><i class="far fa-address-card"></i> &nbsp; Detalle modelo item</legend>
            @if(modelItem.detailModelItems) {
                <div class="container-fluid">
                    <app-dynamic-table 
                        [data]="modelItem.detailModelItems" 
                        [columns]="tableColumns"
                        [canAddRow]="true"
                        [canEditRow]="true"
                        [canDeleteRow]="true"
                        [scrollable]="true"
                        [stickyHeader]="true"
                        >
                        <!-- (dataChange)="onDataChange($event)"
                        (hasErrors)="onHasErrors($event)" -->
                    </app-dynamic-table>
                </div>
            }
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            @if(modelItem.mitm_uuid === "new") {
                <button type="reset" class="btn btn-raised btn-secondary btn-sm"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                &nbsp; &nbsp;
                <button 
                    type="submit" 
                    class="btn btn-raised btn-info btn-sm"
                    (click)="onSaveModelItem(formModelItem)"
                    [disabled]="isLoading"
                    >
                    @if(isLoading) {
                        <span class="spinner spinner-sm me-2"></span>
                        <span>Procesando...</span>
                    } @else {
                        <i class="far fa-save"></i> &nbsp; GUARDAR
                    }
                </button>
            } @else {
                <button 
                    type="submit" 
                    class="btn btn-raised btn-success btn-sm"
                    (click)="onSaveModelItem(formModelItem)"
                    [disabled]="isLoading"
                    >
                    @if(isLoading) {
                        <span class="spinner spinner-sm me-2"></span>
                        <span>Procesando...</span>
                    } @else {
                        <i class="fas fa-sync-alt"></i> &nbsp; ACTUALIZAR
                    }
                </button>
            }
        </p>
    </form>
</div>
