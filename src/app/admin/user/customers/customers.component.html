<!-- Page header -->
<app-header [config]="headerConfig"></app-header>

<app-page-nav-tabs [data]="dataTabs"></app-page-nav-tabs>

<!-- Content here-->
<div class="container-fluid">
    @if(customers$ | async; as customers) {
        <div class="table-responsive">
            <table class="table table-dark table-sm">
                <thead>
                    <tr class="text-center roboto-medium">
                        <th>#</th>
                        <th>NOMBRE</th>
                        <th>EMAIL</th>
                        <th>TELEFONO</th>
                        <th>ACTUALIZAR</th>
                        <th>ELIMINAR</th>
                    </tr>
                </thead>
                <tbody>
                    @for(customer of customers.data; track customer.cus_uuid) {
                        <tr class="text-center" >
                            <td>{{$index + 1}}</td>
                            <td>{{customer.cus_fullname}}</td>
                            <td>{{customer.cus_email}}</td>
                            <td>{{customer.cus_phone}}</td>
                            <td>
                                <a [routerLink]="['/admin/user/customer', customer.cus_uuid]" class="btn btn-success">
                                    <i class="fas fa-sync-alt"></i>	
                                </a>
                            </td>
                            <td>
                                <form action="">
                                    <button type="button" class="btn btn-warning">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        @if(customers.totalPages > 1) {
            <app-pagination
            (paginaEmitter)="goToPage($event)"
            [page]="page"
            [totalPages]="customers.totalPages"
            [numElements]="numElements"
            >
        </app-pagination>
    }
}
</div>
